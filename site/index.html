<!doctype html>
<html lang="english">
<head>
	<meta charset="utf-8">
	<title> div and span elements</title>
</head>
<body>
	<div>This is the first line</div>
	<span>this is another line</span>
	<span> this is the same line</span>
	<div>this is another new line!</div>
	<h1>the main heading!</h1>
	<h2>this is a nice sub heading</h2>
	<h3>this is an even smaller heading!</h3>
	<span>hello</span>
</body>
</html>
